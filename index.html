<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>WikiCréation</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header id="main-header">
    <img id="main-logo" src="img/main-logo.svg">
    <div id="main-header-right">
      <img class="menu-ham" src="img/menu-ham.svg">
      <div class="language">
        <span class="selected">FR</span><div class="separator"></div><span>EN</span>
      </div>
    </div>
  </header>
  <div id="menus">
    <nav id="main-menu">
      <img class="menu-exit" src="img/menu-exit.svg">
      <div class="language">
        <span class="selected">FR</span><div class="separator"></div><span>EN</span>
      </div>
      <form class="search-form">
        <input class="search-field" name="main-search-field" placeholder="Recherche"/>
        <button class="search-btn" name="main-search-btn">Go</button>
      </form>
      <ul class="pages-list">
        <li>
          <a href="#">
            Accueil
          </a>
        </li>
        <li>
          <a href="#">
            À propos
          </a>
        </li>
        <li class="selected">
          <a href="#">
            Articles
          </a>
        </li>
        <li>
          <a href="#">
            Auteurs
          </a>
        </li>
        <li>
          <a href="#">
            Contribuer
          </a>
        </li>
      </ul>
      <ul class="footer">
        <li>
          Contacts
        </li>
        <li>
          Mentions légales
        </li>
      </ul>
    </nav>
    <div id="news-menu">
      YOLO
    </div>
  </div>
  <main id="main-container">
    test2
  </main>
</body>
</html>
